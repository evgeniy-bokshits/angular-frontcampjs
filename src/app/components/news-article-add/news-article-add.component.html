<h1>Add Article</h1>
<form [formGroup]="addArticleReactiveForm" (ngSubmit)="onSubmit()" class="form">

    <mat-form-field class="form-element">
      <input matInput placeholder="Author" formControlName="author">
      <mat-error *ngIf="!addArticleReactiveForm.controls['author'].valid && addArticleReactiveForm.controls['author'].touched">
        {{ getErrorAuthor() }}
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-element">
      <input matInput placeholder="Title" formControlName="title">
    </mat-form-field>

    <mat-form-field class="form-element">
        <input matInput placeholder="Url to image" formControlName="urlToImage">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Published Date</mat-label>
      <input matInput [matDatepicker]="picker1" formControlName="publishAt">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="form-element">
        <input matInput placeholder="Url to source" formControlName="title">
    </mat-form-field>

    <mat-form-field class="form-element">
      <textarea matInput placeholder="Description" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5" formControlName="description"></textarea>
    </mat-form-field>

    <mat-form-field class="form-element">
      <textarea matInput placeholder="Content" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5" formControlName="content"></textarea>
    </mat-form-field>

    <div class="form-element">
      <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!addArticleReactiveForm.valid">Submit Article</button>
    </div>

  </form>
