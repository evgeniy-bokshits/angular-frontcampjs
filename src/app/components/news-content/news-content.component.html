<div class="news-card-container">
  <mat-card class="news-card" *ngFor="let article of articles">
    <div class="image">
      <img mat-card-image src="{{article.imgUrl}}">
    </div>
    <div class="content">
      <mat-card-title >
        {{article.title}}
      </mat-card-title>
      <mat-card-content>
      </mat-card-content>
    </div>
    <div class="actions">

    </div>
  </mat-card>
</div>
